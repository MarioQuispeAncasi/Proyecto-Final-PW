<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../estilo/estilo.css">
</head>
<body>

    <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Registro</h3>
      <h4>Paso 1:</h4>
      <fieldset>
        <input placeholder="Nombres" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellidos" type="email" tabindex="2" required>
      </fieldset>
      
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Siguiente</button>
      </fieldset>
    </form>
  </div>

</body>
</html>
